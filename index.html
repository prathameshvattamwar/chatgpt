<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ChatGPT Interface</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="chat-container">
        <div id="chatbox" class="chat-box">
            <div id="welcomeText" class="welcome">
                <h1>Welcome to ChatGPT</h1>
                <p>- by Prathamesh</p>
            </div>
        </div>
        <form id="userInputForm" class="input-form" onsubmit="sendMessage(); return false;">
            <input type="text" id="inputField" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
